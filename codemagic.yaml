workflows:
  drivers-app-workflow:
    name: Drivers app workflow
    instance_type: mac_pro
    max_build_duration: 60
    environment:
      flutter: stable
      xcode: latest
      cocoapods: default
    scripts:
      - |
        # set up debug keystore
        rm -f ~/.android/debug.keystore
        keytool -genkeypair \
          -alias androiddebugkey \
          -keypass android \
          -keystore ~/.android/debug.keystore \
          -storepass android \
          -dname 'CN=Android Debug,O=Android,C=US' \
          -keyalg 'RSA' \
          -keysize 2048 \
          -validity 10000
      - |
        # set up local properties
        echo "flutter.sdk=$HOME/programs/flutter" > "$FCI_BUILD_DIR/drivers_app/android/local.properties"
      - cd drivers_app && flutter packages pub get
      - cd drivers_app && flutter build apk --debug
      - find . -name "Podfile" -execdir pod install \;
      - cd drivers_app && flutter build ios --debug --no-codesign
    artifacts:
      - drivers_app/build/**/outputs/**/*.apk
      - drivers_app/build/**/outputs/**/*.aab
      - drivers_app/build/**/outputs/**/mapping.txt
      - drivers_app/build/ios/ipa/*.ipa
      - /tmp/xcodebuild_logs/*.log
      - drivers_app/flutter_drive.log
    publishing:
      email:
        recipients:
          - sbis1999@gmail.com
